<!DOCTYPE html>
<html>
    <title>Douglas Street Campus Game Dev Showcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <body class="w3-black">
        <div class="w3-padding-large" id="main">
            <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
                <h1 class="w3-jumbo"><span class="w3-hide-small">Student </span>Showcase</h1>
                <p>Douglas Street Campus Game Development</p>
            </header>
        </div>
        <div class="w3-content w3-text-grey w3-padding-32" id="photos">
            <div class="w3-display-container">
                <div class="w3-content w3-text-grey w3-padding-32" id="photos">
                    <div>
                        <div class="slideshow">
                            <img class="w3-image" src="images/thomas-robot.gif" alt="Thomas Robot">
                        </div>
                        <div class="slideshow">
                            <img class="w3-image" src="images/scuffles.jpg" alt="Scuffles">
                            <div class="w3-display-bottomleft w3-container w3-padding-small w3-black w3-opacity-min">
                                Playtesting <a
                                    href="https://irregularwars.blogspot.com/2025/10/fantastic-scuffles-at-cork-college-of.html">Fantastic
                                    Scuffles</a> for Irregular Wars.</div>
                        </div>
                        <div class="slideshow">
                            <video autoplay loop muted playsinline>
                                <source src="images/thomas-topdown.mp4">

                        <div class="slideshow">
                            <video autoplay loop muted playsinline>
                                <source src="images/armour.mp4">
                            </video>

                                Playtesting <a href="https://substack.com/home/post/p-158991023">Eyes of Hellfire</a>
                                for Gambrinous.</div>
                        </div>
                        <div class="slideshow">
                            <video autoplay loop muted playsinline>

                        <div class="slideshow">
                            <video autoplay loop muted playsinline>

                            <video autoplay loop muted playsinline>
                                <source src="images/kill.mp4">

                        <div class="slideshow">
                            <video autoplay loop muted playsinline>
                                <source src="images/rinalds5.mp4">
                            </video>
                        </div>
                        <div class="slideshow">
                            <video autoplay loop muted playsinline>
                                <source src="images/tower.mp4">
                            </video>
                        </div>

                            <video autoplay loop muted playsinline>
                                <source src="images/ColmAnim-min.mp4">

                        </div>
                        <div class="slideshow">
                            <video autoplay loop muted playsinline>
                                <source src="images/iago2.mp4">
                            </video>
                        </div>
                        <div class="slideshow">
                            <video autoplay loop muted playsinline>
                                <source src="images/fly_anim_small (1).mp4">

                            <img class="w3-image" src="images/elton_web (1).webp" alt="Elton Web">

                        <div class="slideshow">

                        </div>
                        <div class="w3-container w3-center">
                            <button class="w3-button" onclick="plusDivs(-1)">&#10094;</button>
